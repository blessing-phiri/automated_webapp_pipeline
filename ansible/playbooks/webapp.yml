---
- name: Deploy Web Application
  hosts: webservers
  become: yes
  vars:
    app_name: "automated_pipeline"
    app_port: 80
    app_user: webapp
    
  tasks:
    - name: Update all packages
      yum:
        name: '*'
        state: latest
        update_cache: yes

    - name: Install required packages
      ansible.builtin.yum:
        name:
          - git
          - python3
          - python3-pip
        state: present

    - name: Create application user
      user:
        name: "{{ app_user }}"
        system: yes
        shell: /bin/bash
        home: "/opt/{{ app_name }}"
        create_home: yes

    - name: Create application directory
      file:
        path: "/opt/{{ app_name }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0755'

    - name: Copy application files
      copy:
        src: ../../app/
        dest: "/opt/{{ app_name }}/"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0644'

    - name: Configure nginx
      template:
        src: ../templates/nginx.conf.j2
        dest: /etc/nginx/conf.d/webapp.conf
        owner: root
        group: root
        mode: '0644'
      notify: Restart nginx

    - name: Remove default nginx configuration
      file:
        path: /etc/nginx/conf.d/default.conf
        state: absent
      notify: Restart nginx

    - name: Ensure nginx is started and enabled
      systemd:
        name: nginx
        state: started
        enabled: yes

    - name: Open firewall for HTTP
      ansible.posix.firewalld:
        service: http
        permanent: yes
        state: enabled
        immediate: yes
      ignore_errors: yes

  handlers:
    - name: Restart nginx
      systemd:
        name: nginx
        state: restarted
