name: Deploy Infrastructure and Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0
  ANSIBLE_VERSION: 2.15.0

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform/environments/dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/environments/dev/tfplan

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    defaults:
      run:
        working-directory: terraform/environments/dev
    
    outputs:
      ec2_public_ip: ${{ steps.output.outputs.public_ip }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: terraform/environments/dev

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Get EC2 Public IP
        id: output
        run: |
          PUBLIC_IP=$(terraform output -raw web_server_public_ip)
          echo "public_ip=$PUBLIC_IP" >> $GITHUB_OUTPUT
          echo "EC2 Public IP: $PUBLIC_IP"

  ansible-deploy:
    name: Ansible Deployment
    runs-on: ubuntu-latest
    needs: terraform-apply
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          pip install ansible boto3 botocore

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/devops-project-key.pem
          chmod 600 ~/.ssh/devops-project-key.pem

      - name: Create Ansible inventory
        working-directory: ansible
        run: |
          cat > inventory/hosts <<EOF
          [webservers]
          web1 ansible_host=${{ needs.terraform-apply.outputs.ec2_public_ip }} ansible_user=ec2-user ansible_ssh_private_key_file=~/.ssh/devops-project-key.pem

          [webservers:vars]
          ansible_python_interpreter=/usr/bin/python3
          EOF

      - name: Wait for EC2 to be ready
        run: |
          for i in {1..30}; do
            if ssh -o StrictHostKeyChecking=no -o ConnectTimeout=5 \
              -i ~/.ssh/devops-project-key.pem \
              ec2-user@${{ needs.terraform-apply.outputs.ec2_public_ip }} \
              "echo ready"; then
              echo "EC2 is ready!"
              exit 0
            fi
            echo "Attempt $i/30 - Waiting 10 seconds..."
            sleep 10
          done
          echo "EC2 did not become ready"
          exit 1

      - name: Run Ansible Playbook
        working-directory: ansible
        run: |
          ansible-playbook -i inventory/hosts playbooks/deploy_webapp.yml
      - name: Verify Deployment
        run: |
          sleep 10
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://${{ needs.terraform-apply.outputs.ec2_public_ip }})
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "ðŸŒ URL: http://${{ needs.terraform-apply.outputs.ec2_public_ip }}"
          else
            echo "âŒ Application returned HTTP $HTTP_CODE"
          exit 1
          fi

      - name: Deployment Summary
        run: |
         echo "### ðŸš€ Deployment Complete! ###"
         echo "Application URL: http://${{ needs.terraform-apply.outputs.ec2_public_ip }}"
         echo "Deployed at: $(date)"